<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test GitHub Avatar</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .avatar:hover {
      transform: scale(1.05);
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <h1>GitHub Style Avatar</h1>
  <img src="member1.jpg" class="avatar" alt="Avatar">
</body>
</html>
