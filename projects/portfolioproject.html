<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Team Page showcasing the team leader and members with their roles.">
    <title>Team Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        main {
            padding: 20px;
        }

        .team-leader, .team-members {
            margin-bottom: 40px;
        }

        .team-leader .leader {
            text-align: center;
            margin-bottom: 20px;
        }

        .team-leader img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 10px;
            display: block;
        }

        .team-leader a {
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .team-leader p {
            font-size: 1em;
            color: #666;
        }

        .team-members h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .filters {
            text-align: center;
            margin-bottom: 20px;
        }

        .filters button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .filters button:hover {
            background-color: #0056b3;
        }

        .members-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .member {
            text-align: center;
            width: 150px;
        }

        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .member a {
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .member a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <main>
        <section id="team-leader" class="team-leader">
            <div class="member leader">
                <img src="c:/Team-webpage/images/danish.jpg" alt="Muhammad Danish">
                <a href="c:\Team-webpage\portfolio\danish.html">Muhammad Danish</a>
                <p>Team Leader</p>
            </div>
        </section>

        <section id="team-members" class="team-members">
            <h2>Team Members</h2>
            <div class="filters">
                <button data-role="all" onclick="filterMembers('all')">All</button>
                <button data-role="developer" onclick="filterMembers('developer')">Developers</button>
                <button data-role="designer" onclick="filterMembers('designer')">Designers</button>
            </div>
            <div class="members-list">
                <div class="member" data-role="developer">
                    <img src="c:/Team-webpage/images/khadija.jpg" alt="Khadija Samar">
                    <a href="c:\Team-webpage\portfolio\khadija.html">Khadija Samar</a>
                </div>
                <div class="member" data-role="designer">
                    <img src="c:/Team-webpage/images/hadisa.jpg" alt="Hadisa Mariyam">
                    <a href="c:\Team-webpage\portfolio\hadisa.html">Hadisa Mariyam</a>
                </div>
                <div class="member" data-role="designer">
                    <img src="c:/Team-webpage/images/muzamil.jpg" alt="Muhammad Muzamil">
                    <a href="c:\Team-webpage\portfolio\muzamil.html">Muhammad Muzamil</a>
                </div>
                <div class="member" data-role="designer">
                    <img src="c:/Team-webpage/images/azra.jpg" alt="Azra Shahbaz">
                    <a href="c:\Team-webpage\portfolio\azra.html">Azra Shahbaz</a>
                </div>
                <div class="member" data-role="developer">
                    <img src="c:/Team-webpage/images/kainat.jpg" alt="Kainat Aslam">
                    <a href="c:\Team-webpage\portfolio\kainat.html">Kainat Aslam</a>
                </div>
                <div class="member" data-role="designer">
                    <img src="c:/Team-webpage/images/kaifa.jpg" alt="Kaifa Shareef">
                    <a href="c:\Team-webpage\portfolio\kaifa.html">Kaifa Shareef</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        function filterMembers(role) {
            const members = document.querySelectorAll('.member');
            members.forEach(member => {
                if (role === 'all' || member.dataset.role === role) {
                    member.style.display = 'block';
                } else {
                    member.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html></div>
