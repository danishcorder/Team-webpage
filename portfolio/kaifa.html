<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .team-section {
            padding: 2rem;
            text-align: center;
        }
        .team-member {
            display: inline-block;
            margin: 1rem;
            text-align: center;
        }
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .project-section {
            padding: 2rem;
            background-color: #fff;
            text-align: center;
        }
        .project-section img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Team Portfolio</h1>
    </header>

    <section class="team-section">
        <h2>Meet the Team</h2>
        <div class="team-member">
            <img src="member1.jpg" alt="Kaifa Shareef">
            <p>Kaifa Shareef</p>
        </div>
        <div class="team-member">
            <img src="member2.jpg" alt="Member 2">
            <p>Member 2</p>
        </div>
        <div class="team-member">
            <img src="member3.jpg" alt="Member 3">
            <p>Member 3</p>
        </div>
        <!-- Add more team members as needed -->
    </section>

    <section class="project-section">
        <h2>Our Project</h2>
        <p>Check out our latest project:</p>
        <a href="https://kaifa1234567.github.io/Shraeef-Portfolio-Website/" target="_blank">
            <img src="project-image.jpg" alt="Project Screenshot">
        </a>
        <p><a href="https://kaifa1234567.github.io/Shraeef-Portfolio-Website/" target="_blank">Visit the Project</a></p>
    </section>
</body>
</html>
